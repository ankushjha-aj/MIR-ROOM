<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>Login - Army Medical Records</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0f66bd",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Public Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="border-b border-black/10 dark:border-white/10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-8 h-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 42C14.06 42 6 33.94 6 24C6 14.06 14.06 6 24 6C33.94 6 42 14.06 42 24C42 33.94 33.94 42 24 42Z" fill="currentColor"></path>
<path d="M25 17H23V25H17V27H23V35H25V27H31V25H25V17Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-black/90 dark:text-white/90">Army Medical Records</h1>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-black/90 dark:text-white/90">User Login</h2>
<p class="mt-2 text-sm text-black/60 dark:text-white/60">
            Please enter your credentials to access the system.
          </p>
</div>
<div class="bg-background-light dark:bg-background-dark p-8 shadow-xl rounded-lg border border-black/10 dark:border-white/10">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="username">Username</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-black/20 dark:border-white/20 bg-background-light/50 dark:bg-background-dark/50 focus:border-primary focus:ring-primary text-black/90 dark:text-white/90 placeholder-black/40 dark:placeholder-white/40" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="password">Password</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-black/20 dark:border-white/20 bg-background-light/50 dark:bg-background-dark/50 focus:border-primary focus:ring-primary text-black/90 dark:text-white/90 placeholder-black/40 dark:placeholder-white/40" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                Login
              </button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>
