<main class="flex-1 w-full max-w-4xl mx-auto py-8 px-4 sm:px-6">
<div class="space-y-8">
<div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Add New Medical Record</h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Enter the medical details for a new cadet record. Required fields are marked with an asterisk (*).
            </p>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="cadet-name">Name *</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="cadet-name" placeholder="Enter Name" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="company">Company *</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="company" placeholder="Enter Company" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="battalion">Battalion *</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="battalion" placeholder="Enter Battalion" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="date-of-reporting">Date of Reporting *</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="date-of-reporting" type="date"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="medical-problem">Medical Problem *</label>
<textarea class="form-textarea block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="medical-problem" placeholder="Describe the cadet's medical problem" rows="3"></textarea>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="diagnosis">Diagnosis *</label>
<textarea class="form-textarea block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="diagnosis" placeholder="Enter the diagnosis" rows="3"></textarea>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="status">Status *</label>
<select class="form-select block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="status">
<option>Select Status</option>
<option value="active-duty">Active Duty</option>
<option value="sick-report">Sick Report</option>
<option value="hospitalized">Hospitalized</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="attend-c">Attend C</label>
<select class="form-select block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary" id="attend-c">
<option>Select</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="training-missed">No. of Days Training Missed</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="training-missed" placeholder="Enter number of days" type="number"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="contact-no">Contact No. (Admin-only)</label>
<input class="form-input block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="contact-no" placeholder="Enter Contact Number" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="remarks">Remarks</label>
<textarea class="form-textarea block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="remarks" placeholder="Enter any additional remarks" rows="3"></textarea>
</div>
<div class="flex justify-end pt-4">
<button class="inline-flex items-center justify-center rounded-lg px-6 py-2.5 text-sm font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                Submit Record
              </button>
</div>
</form>
</div>
</main>
</div>
